<div class="space-50"></div>
<div class="main">
  <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
    <p *ngFor="let error of errors">{{ error.detail }}</p>
  </div>
  <div class="container" *ngIf="post">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="author">
          <h5>
            <!-- レビュー募集中 -->
            <span
              *ngIf="post.status === 'active'"
              class="badge badge-pill badge-primary mr-1"
              >レビュー募集中</span
            >
          </h5>
          <!-- 公開申請中 -->
          <h5>
            <span
              *ngIf="post.status === 'pending'"
              class="badge badge-pill badge-warning mr-1"
              >公開申請中</span
            >
          </h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto">
        <h2>
          {{ post.postname }}
        </h2>
        <br />
      </div>
      <div class="col-md-8 ml-auto mr-auto">
        <h3 class="link-primary">詳細</h3>
        <p style="white-space: pre-line;">
          {{ post.description }}
        </p>
        <br />
      </div>
      <div class="col-md-8 ml-auto mr-auto">
        <h3 class="link-primary">自分が思う１番の問題点</h3>
        <p>
          {{ post.bottleneck }}
        </p>
        <br />
      </div>
      <div class="col-md-8 ml-auto mr-auto">
        <div *ngIf="post.status === 'active'">
          <h3 class="link-primary">現在のレビュー数</h3>
          <h5>
            {{post.reviews.length}}件/5件
          </h5>
          <p>
            レビュー数が全て集まるとレビューを閲覧できるようになります。集まるまでしばらくお待ちください。
          </p>
        </div>

        <div class="space-top"></div>
        <div class="text-center">
          <a
            class="btn btn-magnify btn-round btn-outline-primary btn-lg"
            [routerLink]="['../../']"
            >戻る</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
