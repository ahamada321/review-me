<div class="container">
  <div class="text-center">
    <h1>
      <small>レビュー依頼を編集する</small>
    </h1>
  </div>
  <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
    <p *ngFor="let error of errors">{{ error.detail }}</p>
  </div>
  <div class="space-top"></div>
  <div class="row">
    <div class="col-md-6 mr-auto ml-auto">
      <form>
        <div class="form-group">
          <label>タイトル</label>
          <input
            name="title"
            type="text"
            class="form-control border-input"
            placeholder="タイトル"
            required
          />
        </div>

        <div class="form-group">
          <label>本文</label>

          <textarea
            type="text"
            class="form-control"
            rows="4"
            placeholder="本文を入力してください."
            required
          >
          </textarea>
        </div>
        <div class="form-group">
          <label>自分が思う一番の問題点</label>
          <input
            name=""
            type=""
            class="form-control border-input"
            placeholder=""
            required
          />
        </div>
        <div class="form-group">
          <label
            >画像非公開オプション
            <span
              ><br />※レビュワー以外には画像が見れないようにするオプション</span
            >
          </label>

          <div>
            <label class="form-check-label">
              <input type="checkbox" name="" value="" />
              <span class="form-check-sign"> つける（+500円）</span>
            </label>
          </div>
        </div>
        <div class="space-top"></div>

        <div class="text-center">
          <div class="row">
            <div class="col-6 mr-auto ml-auto">
              <a
                class="btn btn-outline-default btn-block btn-round btn-lg"
                [routerLink]="['../block']"
              >
                下書き保存する
              </a>
            </div>
            <div class="col-6 mr-auto ml-auto">
              <a
                class="btn btn-primary btn-block btn-round btn-lg"
                [routerLink]="['']"
              >
                公開申請する
              </a>
            </div>
          </div>
        </div>
        <div class="forgot space-top"></div>
        <div class="space-top"></div>
        <div class="space-top"></div>
      </form>
    </div>
  </div>
</div>
