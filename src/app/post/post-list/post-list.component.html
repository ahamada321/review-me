<div class="main">
  <div class="container">
    <div class="space-top"></div>

    <div class="row">
      <div class="col-12 col-md-8 ml-auto mr-auto">
        <div class="media-area">
          <h3 class="text-center">みんなのレビュー依頼一覧</h3>
          <hr />
          <div class="text-center">
            <a
              class="btn btn-magnify btn-primary btn-round btn-lg"
              [routerLink]="['notification']"
              >自分のレビュー依頼を見る</a
            >
          </div>
          <div class="space-top"></div>
          <div class="row">
            <div class="col-12 col-md-6 ml-auto mr-auto">
              <div class="card card-blog">
                <div class="card-body">
                  <div class="author">
                    <span class="badge badge-pill badge-primary mr-1"
                      >レビュー募集中</span
                    >
                  </div>
                  <div class="stats">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    2023/03/09
                  </div>
                  <div class="card-description">
                    <span>ユーザーネーム</span>
                  </div>
                  <h5 class="card-title">
                    <a href="javascript:void(0)"
                      >マッチングアプリでなかなかマッチしません</a
                    >
                  </h5>
                  <p class="card-description">
                    思い切ってマッチングアプリを始めましたが、そもそもマッチができないです。何がいけないのかをレビューお願いします。...
                    <br />
                  </p>
                  <hr />
                  <div class="card-footer text-right">
                    <span> レビュー3件/5件</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 ml-auto mr-auto">
              <div class="card card-blog">
                <div class="card-body">
                  <div class="author">
                    <span class="badge badge-pill badge-success mr-1"
                      >完了</span
                    >
                  </div>
                  <div class="stats">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    2023/03/09
                  </div>
                  <div class="card-description">
                    <span>ユーザーネーム</span>
                  </div>
                  <h5 class="card-title">
                    <a href="javascript:void(0)"
                      >マッチングアプリでなかなかマッチしません</a
                    >
                  </h5>
                  <p class="card-description">
                    思い切ってマッチングアプリを始めましたが、そもそもマッチができないです。何がいけないのかをレビューお願いします。...
                    <br />
                  </p>
                  <hr />
                  <div class="card-footer text-right">
                    <span> レビュー5件/5件</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
