<div class="wrapper">
  <div
    class="page-header"
    style="background-image: url('./assets/img/login.webp');"
  >
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-12 ml-auto">
          <div class="info info-horizontal">
            <div class="icon">
              <i class="nc-icon nc-calendar-60"></i>
            </div>
            <div class="description">
              <h3>レッスンスケジュールをオンラインで管理</h3>
              <p>
                毎月のレッスンスケジュールがいつでもどこでもオンラインで確認できます。
              </p>
            </div>
          </div>
          <div class="info info-horizontal">
            <div class="icon">
              <i class="nc-icon nc-tap-01"></i>
            </div>
            <div class="description">
              <h3>オンラインで簡単予約</h3>
              <p>
                レッスンの予約・変更をオンラインで素早く簡単にできてストレスフリー！
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="card-title text-center">新規会員登録する</h3>
            <!-- <div class="social">
              <button
                (click)="signInWithFB()"
                class="btn btn-just-icon btn-facebook mr-1"
              >
                <i class="fa fa-facebook"></i>
              </button>
            </div>

            <div class="division">
              <div class="line l"></div>
              <span>or</span>
              <div class="line r"></div>
            </div> -->

            <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
              <p *ngFor="let error of errors">{{ error.detail }}</p>
            </div>

            <form
              class="register-form"
              #registerForm="ngForm"
              (ngSubmit)="register()"
            >
              <div class="space-top"></div>
              <input
                class="form-control"
                placeholder="お名前（例：鈴木太郎）"
                type="text"
                [(ngModel)]="formData.username"
                name="username"
                (focus)="focus = true"
                (blur)="focus = false"
                required
              />

              <input
                class="form-control"
                placeholder="Email"
                type="email"
                [(ngModel)]="formData.email"
                name="email"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
                required
              />

              <input
                class="form-control"
                placeholder="パスワード"
                type="password"
                [(ngModel)]="formData.password"
                name="password"
                (focus)="focus2 = true"
                (blur)="focus2 = false"
                required
              />

              <input
                class="form-control"
                placeholder="パスワード（確認）"
                type="password"
                [(ngModel)]="formData.passwordConfirmation"
                name="passwordConfirmation"
                (focus)="focus3 = true"
                (blur)="focus3 = false"
                required
              />

              <div class="space-top"></div>
              <div class="form-check-radio">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="userRole"
                    id="userRole: User"
                    [(ngModel)]="formData.userRole"
                    value="User"
                  />
                  生徒として登録する
                  <span class="form-check-sign"></span>
                </label>
              </div>
              <div class="form-check-radio">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="userRole"
                    id="userRole: Worker"
                    [(ngModel)]="formData.userRole"
                    value="Worker"
                  />
                  先生として登録する
                  <span class="form-check-sign"></span>
                </label>
              </div>

              <ul class="notifications">
                <li class="notification-item">
                  <a
                    (click)="termsOpen(Notice)"
                    target="_blank"
                    class="link-primary"
                    >利用規約</a
                  >に同意しますか？
                  <bSwitch
                    [(ngModel)]="isTermsAgreed"
                    name="isTermsAgreed"
                    [switch-on-color]="'primary'"
                    [switch-off-color]="'primary'"
                    switch-on-text="<i class='nc-icon nc-check-2'></i>"
                    switch-off-text="<i class='nc-icon nc-simple-remove'></i>"
                  >
                    Toggle is off >
                  </bSwitch>
                </li>
              </ul>

              <button
                [disabled]="!registerForm.valid || !isTermsAgreed || isClicked"
                type="submit"
                class="btn btn-block btn-round btn-primary"
              >
                会員登録する
              </button>
            </form>
            <div class="text-center">
              <a class="btn btn-link btn-primary" [routerLink]="['/login']">
                ログインはこちら
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer register-footer text-center">
      <h6>
        &copy; 2019 - {{ date | date : "yyyy" }}, made with
        <i class="fa fa-heart heart"></i> by Aeru.me
      </h6>
    </div>
  </div>
</div>

<ng-template #Notice let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title">利用規約</h5>
    <button type="button" class="close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-terms-text></app-terms-text>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary btn-link"
      (click)="c('Close click')"
    >
      閉じる
    </button>
  </div>
</ng-template>
